<div
    class="card my-3 mx-5"
    appHighlight
    *ngIf="post"
>
    <div class="card-header">
        <img
            [src]="post.author.avatarUrl"
            class="avatar float-left mr-3"
            alt
        >
        <h4>{{ post.author.name }}</h4>
        <p>
            <a [routerLink]="getPostUrl()">
                {{ post.createdTime | myDate }}
            </a>
        </p>
    </div>
    <img
        [src]="post.images[0]"
        class="card-img-top"
        alt
    >
    <div class="card-body">
        <p class="card-text">{{ post.body }}</p>
    </div>
    <div class="card-footer">
        <app-comment-list
            [comments]="post.comments"
        ></app-comment-list>
    </div>
</div>
