<form
    class="m-3"
    (ngSubmit)="submit(commentAddForm)"
    #commentAddForm
>
    <div class="form-group">
        <input
            type="text"
            class="form-control"
            placeholder="Comment"
            [(ngModel)]="comment.body"
            name="body"
        >
    </div>
    <button
        type="submit"
        class="btn btn-primary"
    >
        Dodaj
    </button>
</form>
